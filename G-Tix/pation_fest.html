    <div class="container-menu-desktop fix-menu-desktop">
        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">
                <a href="index.html" class="logo"><img src="assets/logo.png"></a>
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="konfirmasi.html">Konfirmasi</a></li>

                </div>
                <form class="serach d-flex" role="search">
                    <input class="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </nav>
        </div>

    <div class="row" style="padding-top: 120px;">
        <!-- Gambar -->
        <div class="col-lg-6" id="image_event">
            <!-- <div class="side-menu"> -->
                <div class="row" style="width: 99%;">
                    <img src="assets/event/hjuy.jpeg" class="card-img-top" alt="image_event">
                    <div class="card-body">
                      <h5 class="card-title">Pation Fest</h5>
                      <p class="card-text">NDX AKA - Ngatmombilung - DJ Andra</p>
                    </div>
                </div>
            <!-- </div> -->

        <!-- Keterangan -->
        <div class="pemesan col-md-6" id="pemesan">
            <h4>Nama Pemesan :</h4>
            <input type="text" id="nama" placeholder="Masukkan Nama" style="width: 40%;">  
            <h4 style="margin-top: 5%;">Alamat E-mail :</h4>
            <input type="email" id="email" placeholder="Masukkan E-mail" style="width: 40%">
            <h4 style="margin-top: 5%;">Metode Pembayaran :</h4>
            <select name="metode_pembayaran" id="metode_pembayaran" style="width: 40%;" required>
                <option value>Pilih Metode Pembayaran</option>
                <option value="Dana">Dana</option>
                <option value="Gopay">Gopay</option>
                <option value="Ovo">Ovo</option>
                <option value="BCA">Bank BCA</option>
                <option value="BNI">Bank BNI</option>
                <option value="BRI">Bank BRI</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <button type="submit" class="btn btn-dark">
                Konfirmasi
            </button>
