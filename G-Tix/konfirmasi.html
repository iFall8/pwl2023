    <div class="box">
        <div class="box2">
            <div class="row">
                <h4 class="fw-bold">Konfirmasi Pembayaran Tiket</h4>
            </div>
            
            <div class="konfirmasitiket">
                <div>
                    <div>
                        <div>
                            <p class="fw-bold">Nama :</p>
                            <input class="nama" type="text" name="nama" id="nama" placeholder="Masukkan Nama Pemesan" style="width: 100%;">
                        </div>
                        <div>
                            <p class="fw-bold" style="padding-top: 20px;">Jumlah :</p>
                            <input class="jumlah" type="number" name="jumlah" id="jumlah" placeholder="Masukkan Jumlah Bayar" style="width: 100%;">
                        </div>
                        <div>
                            <p class="fw-bold" style="padding-top: 20px;">Nama Pemilik Bank :</p>
                            <input class="pemilik_bank" type="text" name="pemilik_bank" id="pemilik_bank" placeholder="Masukkan Nama Pemilik Bank" style="width: 100%;">
                        </div>
                        <div>
                            <p class="fw-bold" style="padding-top: 20px;">Media Pembayaran :</p>
                            <input class="media_pembayaran" type="text" name="media_pembayaran" id="media_pembayaran" placeholder="Masukkan Media Pembayaran" style="width: 100%;">
                        </div>
                        <div>
                            <p class="fw-bold" style="padding-top: 20px;">Unggah Bukti Pembayaran :</p>
                            <input class="bukti_pembayaran" type="file" name="bukti_pembayaran" id="bukti_pembayaran" placeholder="File bukti pembayaran" style="width: 100%;">
                        </div>									
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">
                Konfirmasi
            </button>
        </div>
